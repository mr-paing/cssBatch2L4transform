<!DOCTYPE html>
<html>
<head>
	<title> CSS Transform</title>
	<style type="text/css">

		.move{
			width: 150px;
			height: 50px;
			background-color: red;
			color: #fff;
			font-size: 20px;

			text-align: center;
			line-height: 50px;

			margin:2rem;
			padding: 20px;

			transition-property: all;
			transition-duration: 1s;
			transition-timing-function: ease-out;
		}

		#scale:hover{
				transform:scale(2); /*ဆတိုးကြီးအောင်လုပ် , ပုံမှန်က 0.98 ကိုသုံဂ */
		}

		#translate:hover{
			transform:translate(200px);
/*လက်ရှိမှ နေရာရွေ့ပေးတာ*/
		}
		#rotate:hover{
			transform: rotate(180deg);
/*လှည့် dge = degree */
		}
		#skew:hover{
			transform: skew(45deg); 
/*စောင်း*/
		}

	</style>
	</head>
<body>

	<div class="container">
		<div id="scale" class="move">Scale Me</div>
		<div id="translate" class="move">Translate Me</div>
		<div id="rotate" class="move">Rotate Me</div>
		<div id="skew" class="move">Skew Me</div>
		
	</div>
</body>
</html>
